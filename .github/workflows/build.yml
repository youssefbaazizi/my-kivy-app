name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build APK with Buildozer
      uses: digreatbrian/buildozer-action@v2
      with:
        python-version: 3.9
        buildozer-cmd: buildozer android debug
